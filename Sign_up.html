<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/fontawesome.min.css" />
    <link rel="stylesheet" href="Sign_up.css" />
    <title>SIGN_UP</title>
  </head>
  <body>
    <div class="sign-up-form">
      <div class="use"><i class="fa fa-user"></i></div>
      <h1>Sign Up Now</h1>
      <form>
        <input type="text" placeholder="Your Name" class="input-box" />
        <input type="tel" placeholder="Phone No.." class="input-box" maxlength="11" minlength="11"/>
        <input type="password" placeholder="Password" class="input-box" name="psw" minlength="8" required/>
        <input type="password" placeholder="Confirm Password" class="input-box" name="psw-repeat"minlength="8" required />
        <p><input type="checkbox"
            "> I agree to the terms and conditions</p>
        <button type="button" class="sign-up-btn"> Sign Up  <i class="fa-sharp fa-solid fa-user-plus fa-beat"></i></i></button>
        <hr><p class="or">OR</p>
        <button type="button" class="gog-btn">Login with Google <i class="fa-brands fa-google fa-beat-fade" style="color: #0f8f58;"></i></button>
        <p>Do you have an account? <a href="pro_home.html">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
